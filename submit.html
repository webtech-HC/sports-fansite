<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tennessee — Submit a Listing</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a class="logo-link" href="index.html"><span class="logo-badge">TN</span><span class="brand-name">Tennessee</span></a>
    </div>
    <div class="header-countdown">
      <div id="countdown" class="countdown">
        <span class="cd-pill">00</span><span class="cd-label">days</span>
        <span class="cd-pill">00</span><span class="cd-label">hrs</span>
        <span class="cd-pill">00</span><span class="cd-label">mins</span>
        <span class="cd-pill">00</span><span class="cd-label">secs</span>
      </div>
      <div id="nextGameNote" class="next-note">Next game: TBA</div>
    </div>
    <nav class="site-nav">
      <a href="schedule.html">Schedule</a>
      <a href="specials.html">Specials</a>
      <a href="map.html">Map</a>
      <a href="guide.html">Guide</a>
      <a class="btn active" href="submit.html">Submit</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="grid grid-single">
      <article class="card card-span2">
        <div class="card-head"><h1 class="card-title">Submit a Listing</h1></div>
        <div class="card-body">
          <p class="small">This sends us an email with your details. We’ll review and publish.</p>
          <form id="submitForm" class="form">
            <div class="field">
              <label>Business / Event Name</label>
              <input id="fName" type="text" placeholder="Checkerboard Tavern" required />
            </div>
            <div class="field">
              <label>Category</label>
              <select id="fCat">
                <option>Food &amp; Drink</option>
                <option>Shop</option>
                <option>Event</option>
              </select>
            </div>
            <div class="field">
              <label>Details</label>
              <textarea id="fDetails" rows="5" placeholder="Happy hour 4–7pm, wings + pitchers…"></textarea>
            </div>
            <div class="actions">
              <button type="submit" class="btn">Send</button>
              <button type="reset" class="btn ghost">Reset</button>
            </div>
          </form>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p class="small"><strong>Unofficial notice:</strong> Independent, fan-operated site.</p>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
