<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tennessee — Schedule</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a class="logo-link" href="index.html"><span class="logo-badge">TN</span><span class="brand-name">Tennessee</span></a>
    </div>
    <div class="header-countdown">
      <div id="countdown" class="countdown">
        <span class="cd-pill">00</span><span class="cd-label">days</span>
        <span class="cd-pill">00</span><span class="cd-label">hrs</span>
        <span class="cd-pill">00</span><span class="cd-label">mins</span>
        <span class="cd-pill">00</span><span class="cd-label">secs</span>
      </div>
      <div id="nextGameNote" class="next-note">Next game: TBA</div>
    </div>
    <nav class="site-nav">
      <a class="active" href="schedule.html">Schedule</a>
      <a href="specials.html">Specials</a>
      <a href="map.html">Map</a>
      <a href="guide.html">Guide</a>
      <a class="btn" href="submit.html">Submit</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="grid grid-single">
      <article class="card card-span2">
        <div class="card-head">
          <h1 class="card-title">Full Schedule</h1>
          <div class="subtle" id="metaUpdated">Data updated — Loading…</div>
        </div>
        <div class="card-body">
          <div class="table-wrap">
            <table class="table" id="schedPage">
              <thead><tr><th>Date</th><th>Opponent</th><th>H/A</th><th>TV</th><th>Result</th></tr></thead>
              <tbody id="schedPageBody"><tr><td colspan="5">Loading…</td></tr></tbody>
            </table>
          </div>
          <p class="meta small">Times/TV subject to change. Check official sources day-of.</p>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p class="small"><strong>Unofficial notice:</strong> Independent, fan-operated site.</p>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
