<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule • Tennessee Gameday Hub</title>
  <link rel="stylesheet" href="/sports-fansite/assets/css/styles.css?v=2025-08-30-2">
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html"><span class="brand-badge">TN</span><span class="brand-name">Tennessee</span></a>
  <nav class="main-nav">
    <a class="is-active" href="schedule.html">Schedule</a>
    <a href="specials.html">Specials</a>
    <a href="map.html">Map</a>
    <a href="guide.html">Guide</a>
  </nav>
  <div class="countdown" id="countdown">
    <span><b id="cd-days">00</b><em>days</em></span>
    <span><b id="cd-hrs">00</b><em>hrs</em></span>
    <span><b id="cd-min">00</b><em>mins</em></span>
    <span><b id="cd-sec">00</b><em>secs</em></span>
  </div>
  <a class="btn btn-primary" href="submit.html">Submit</a>
</header>

<main class="wrap">
  <section class="card">
    <header class="card-h">
      <h1>Full Schedule</h1>
      <small id="dataStamp" class="muted">Loading…</small>
    </header>
    <div class="card-b">
      <div class="table scroller">
        <table class="table">
          <thead>
          <tr><th>Date</th><th>Opponent</th><th>H/A</th><th>TV</th><th>Result</th></tr>
          </thead>
          <tbody id="sched" data-limit="all"></tbody>
        </table>
      </div>
      <p class="muted">Times/TV subject to change. Check official sources day-of.</p>
    </div>
  </section>
</main>

<footer class="site-foot">
  <p class="muted">Unofficial notice: Independent, fan-operated site.</p>
</footer>
<script src="/sports-fansite/assets/js/app.js?v=2025-08-30-2"></script>
</body>
</html>
