<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule • TENNESSEE Gameday Hub</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="topbar">
    <div class="brand">TENNESSEE • <span>Gameday Hub</span></div>
    <nav class="nav">
      <a href="schedule.html">Schedule</a>
      <a href="specials.html">Specials</a>
      <a href="map.html">Map</a>
      <a href="guide.html">Guide</a>
      <a class="btn btn-small" href="submit.html">Submit</a>
    </nav>
  </header>

  <main id="main" class="wrap">
    <section class="card">
      <h1 class="hd">Schedule & Results</h1>

      <div class="card" style="margin-bottom:12px; display:grid; gap:10px;">
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
          <input id="oppoSearch" type="search" placeholder="Search opponent…" style="flex:1; padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:#0d1117; color:var(--ink)">
          <label><input type="checkbox" id="fHome"> Home only</label>
          <label><input type="checkbox" id="fAway"> Away only</label>
        </div>
      </div>

      <div class="table-wrap">
        <table class="tbl" aria-describedby="note">
          <thead>
            <tr><th>Date</th><th>Opponent</th><th>H/A</th><th>TV</th><th>Result</th></tr>
          </thead>
          <tbody id="schBody"></tbody>
        </table>
      </div>
      <p id="note" class="muted">Times/TV subject to change. Check official sources day-of.</p>
    </section>
  </main>

  <footer class="sitefoot">
    <p>Independent fan resource • Not affiliated with any university or athletics program.</p>
  </footer>

  <script type="module">
    import { initSchedulePage } from './assets/js/page.js';
    document.addEventListener('DOMContentLoaded', initSchedulePage);
  </script>
</body>
</html>
